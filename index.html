<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>D3 Test</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="js/d3.js"></script>
    <script type="text/javascript" src="js/D3Charts.js"></script>

</head>
<body>

    <!--Horizontal Bar Chart Sample-->
    <h1>Horizontal Bar Chart</h1>
    <div id="barChart"></div>

    <!--Pie Chart Sample-->
    <h1>Pie Chart</h1>
    <div id="pieChart"></div>

    <script type="text/javascript">

        // horizontal bar chart initiation
        var JSONData = [
            {node: "Biomarker Data", total: 225},
            {node: "Lab Results", total: 534},
            {node: "Metatasis", total: 3205},
            {node: "Primary Tumor", total: 8525},
            {node: "Subjects", total: 4195}
        ];

        var barChart = new HorizontalBarChart(JSONData, "#barChart");

        // pie chart initiation
        var pieData = [
            {gender: "Male", total:5343},
            {gender: "Female", total:8525}
        ];

        var pieChart = new PieChart(pieData, "#pieChart");

    </script>
</body>
</html>
